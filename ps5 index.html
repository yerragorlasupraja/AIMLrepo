<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta char="viewport"
    contant="width-device-width,initial.scale-1.0">
    <link rel="stylesheet" href="/PS4-PS5/styles.css">
    <title>Project Information</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset id="project_info">
            <legend>Project Information</
            legend>
            <ol>
                <li>
                    <label for="name">Name</
                    label>
                    <input type="text"
                    name="name" id="name" placeholder="vicky jr"required>   
                </li>

                <li>
                    <label
                    for="priority">priority</
                    label>
                    <input type="range" min="0" max="10"
                           name="priority" value="0" id="priority" placeholder="vicky jr"required>   
                </li>

                <li>
                    <label
                    for="estimated_hours">Estimated Hours</
                    label>
                    <input type="number" name="estimated_hours" 
                    min="0" max="1000"
                    id="estimated_hours" required>   

                </li>
                <li>
                    <label
                    for="start_date">start date</
                    label>
                    <input type="date" name="start_date" id="start_date" 
                    value=""required>   

                </li>
                <li>
                    <label
                    for="email">Email contact</
                    label>
                    <input type="email" name="email" id="email" 
                    placeholder="abcd@gmail.com"required> 

                </li>
                <li>
                    <label
                    for="url">Staging URL</
                    label>
                    <input type="url" name="url" id="url" 
                    placeholder="https://www.abcdef.com"required> 


                </li>
                <li>
                    <label
                    for="project_color">project color</
                    label>
                    <input type="color" name="project_color" id="project_color" 
                    required> 

                </li>
            </ol>    
</body>
