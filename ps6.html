
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
</head>
<body>
    <h1>Create New Account</h1>

    <form>
        <label for="first Name">first Name:</label>

        <input type="text" id=" first Name"  name="First Name" autofocus id="first name" placeholder="first name" required>
        <br>
        <label for="last Name">last Name:</label>
        
        <input type="text" id="last Name"  name="last Name" autofocus id="last name" placeholder=" last name" required>
        <br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@example.com" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="10" placeholder="6 to 10" characters"required>
        <br>

        <label for="confirmPassword">Password Confirmation:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"placeholder="type your password here" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
