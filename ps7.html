<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta char="viewport"
    contant="width-device-width,initial.scale-1.0">
    <link rel="stylesheet" href="/PS4-PS5/styles.css">
    <title>Project Information</title>
</head>
<body>
    <form id="create_account" action="/signup" method="post">
        <fieldset id="signup">
            <legend>Create New Account</legend>

            <ol>
                <li>
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text"
                    autofocus
                    name="first_name" placeholder="'john'">   
                </li>

                <li>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text"
                    name="last_name" placeholder="'Smith'">  
                </li>

                <li>
                    <label for="email">Email</label>
                    <input id="email" type="email" 
                    name="email" placeholder="user@example.com">   

                </li>
                <li>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" value=""
                    autocomplete="off" placeholder="8-10 characters"/>  
                </li>
                <li>
                    <label for="password_confirmation">Password Confirmation</label>
                    <input id="password_confirmation" type="password" name="password_confirmation" value=""
                    autocomplete="off" placeholder="Type your password again" /> 

                </li>
                <li><input type="submit" value="Sign Up"></li>
            </ol>
         </fieldset>
    </form>
