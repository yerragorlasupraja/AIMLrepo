<!doc type html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>example of css3 word-wrap property</title>
    <style>
        p{
            width: 200px;
            padding: 10px;
            background: #90c8ee;
            word-wrap:break-word

        }
    </style>
</head>
<body>
    <p>This paragraph contains a veryveryveryveryverylongword.The long word will automatically break and wrap to the next line.</p>
</body>    
</html>
